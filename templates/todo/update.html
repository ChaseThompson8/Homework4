{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Update Task
{% endblock %}

{% block body %}
    <div class="card">
        <div class="card-header">
            Update Task
        </div>
    <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <div class="col-10">Task</div>
                        <div class="col-2">Completed</div>
                    </div>
                    <div class="row">
                        <div class="col-10">{{ form.description }}</div>
                        <div class="col-2">{{ form.complete }}</div>
                    </div>
                    <div id="confirmBtns">
                        <a href="{% url 'view_list' %}" class="btn btn-info"><i class="fas fa-arrow-left"></i> Go Back</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
